{% extends 'base.html' %}
{% load display_tags %}
{% block content %}
<h3>Risk Acceptance Requests</h3>
<table class="table table-striped">
  <thead>
    <tr><th>Name</th><th>Engagement</th><th>Submitted</th><th></th></tr>
  </thead>
  <tbody>
    {% for ra in risk_acceptances %}
    <tr>
      <td>{{ ra.name }}</td>
      <td><a href="{% url 'view_engagement' ra.engagement.id %}">{{ ra.engagement }}</a></td>
      <td>{{ ra.created|date }}</td>
      <td><a class="btn btn-sm btn-success" href="{% url 'approve_risk_acceptance' ra.engagement.id ra.id %}">Review &amp; Approve</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No pending requests.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
